<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORM</title> 
        </head>
    <body>
        <h1>HTML FORM</h1>
        <form>
        <!--Creating form fields-->
        <label for="username">Enter username:</label>
        <input type="text" id= "username" name="username" placeholder="username" required>
        <br><br> 
        <label for="email">Enter email:</label>
        <input type="email" id = "email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id = "password" name="password"placeholder="password" required>
        <br><br>


        <!--Creating select buttons-->
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label>
        
        <br><br>

        <!--Creating dropdown buttons-->
        <label for="Questions">Security Questions</label>
        <select name="Questions" id="Questions">
            <option value="q1">What is  your favourite foods</option>
            <option value="q2">How many times do you eat daily</option>
            <option value="q3">If you were to be an animal, what would you be?</option>
        </select>

        <!--Creating answer tags for answers to security questions-->
        <br><br>
        <label for="answer">security questions answers:</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <!--Creating textarea-->
        <label for="Bio">Your bio:</label><br>
        <textarea name="Bio" id="Bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>
        <!--Creating submit forms-->
        <input type="submit" value = "submit the form">
    </form>
    </body>
</html>
